    <header>
      <nav>
        <div id="nav-profile">
          <img id="logo" src="img/images.png" alt="logo" />

        <ul id="menu" role="menubar">

    <main>
      <h2>Contact</h2>
      <br />
      <ul role="menubar">
        <li role="presentation">
          Email:
          <a href="mailto:cassieducc@gmail.com" role="menuitem"
            >cassieducc@gmail.com</a
          >
        </li>
        <li role="presentation">Tel: <a href="+1111111111">+1111111111</a></li>
      </ul>
      <br />
      <div>
        <form id="contact-form" action="" method="get">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required />
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" required />
          <label for="message">Message:</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <input id="send-message" type="submit" value="Send message" />
        </form>
      </div>
    </main>

        /></a>
        <a href="https://twitter.com/Cassiecccccc" target="_blank">
